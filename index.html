<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Guess the Number Game</h1>
    <p class="message">Take a guess between 1 and 100:</p>
    <input type="number" id="guessInput">
    <button onclick="refreshGame()" class="refresh-button">Refresh</button>
    <button onclick="makeGuess()" class="submit-button">Submit</button>
  </div>

  <script src="script.js?v=1"></script>
</body>
</html>
